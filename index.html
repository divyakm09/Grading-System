<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System By Divya Jain</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2> Grading System </h2>
        <form id="gradeForm">
            <label for="grade1"> Subject 1: </label>
            <input type="number" id="grade1" name="grade1" required>

            <label for="grade2"> Subject 2: </label>
            <input type="number" id="grade2" name="grade2" required>

            <label for="grade3"> Subject 3: </label>
            <input type="number" id="grade3" name="grade3" required>

            <label for="grade4"> Subject4: </label>
            <input type="number" id="grade4" name="grade4" required>

            <label for="grade5"> Subject 5: </label>
            <input type="number" id="grade5" name="grade5" required>

            <button type="button" onclick="calculate()"> Calculate </button>
        </form>

        <div id="results">
            <p id="total">Total: </p>
            <p id="average">Average: </p>
            <p id="percentage">Percentage: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
